<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
        }

        .instruction {
            text-align: center;
        }

        .instruction p {
            font-size: 1.5rem;
        }

        img {
            width: 50%;
            margin: auto;
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <div class="instruction">
        <img src="img.png" alt="">
    </div>

    <audio id="keySound" src="audio.mp3"></audio>

    <script>
        const audio = document.getElementById("keySound");

        function playAudio() {
            audio.currentTime = 0;
            audio.play().catch(() => {
                console.log("Audio playback blocked by browser policy.");
            });
        }

        document.addEventListener("keydown", () => {
            playAudio();
        });

        document.body.addEventListener("click", () => {
            playAudio();
        });
    </script>
</body>

</html>
